<!DOCTYPE html>
<html>
  <head>
    <title>Settings | naumeru/esp32-led-controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="jquery-3.6.1.min.js"></script>
  </head>
  <body class="text-center" data-new-gr-c-s-check-loaded="14.1081.0" data-gr-ext-installed="">

    <main class="form-signin">
        <h1 class="h3 mb-4 fw-normal">Settings</h1>
        <div id="connected">
            <div class="form-floating">
                <input type="number" class="form-control" name="gpio" placeholder="GPIO" form="saveForm">
                <label>GPIO: %gpio%</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" class="form-control" name="leds" placeholder="LEDs" form="saveForm">
                <label>LEDs: %leds%</label>
            </div>
            <div class="btn-group">
                <form action="/back" method="POST" style="margin: 2px; padding: 0px;">
                    <button type="submit" class="btn btn-secondary">Back</button>
                </form>
                <form action="/savesettings" method="POST" style="margin: 2px; padding: 0px;" id="saveForm">
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
        <hr>
        <div id="connected">
            <div class="form-floating mb-2">
                <button type="button" class="btn btn-lg btn-success btn-sm mb-1" disabled>Status: Connected to
                    %ssid% </button>
            </div>
            <form action="/disconnect" method="POST" style="margin: 0px; padding: 0px;">
                <button class="w-100 btn btn-sm btn-danger" type="submit">Disconnect and Restart</button>
            </form>
        </div>
        <p class="mt-3 mb-3 text-muted">&#169; github / naumeru</p>

    </main>
</body>

</html>
